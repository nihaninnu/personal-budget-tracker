<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Personal Budget Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        
        <div id="income">
            <h2>Income</h2>
            <label for="incomeDescription">Description:</label>
            <input type="text" id="incomeDescription" placeholder="Enter income description">
            <label for="incomeAmount">Amount:</label>
            <input type="number" id="incomeAmount" placeholder="Enter income amount">
            <button onclick="addIncome()">Add Income</button>
            <ul id="incomeList"></ul>
        </div>

        <div id="expenses">
            <h2>Expenses</h2>
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" placeholder="Enter expense description">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter expense amount">
            <button onclick="addExpense()">Add Expense</button>
            <ul id="expenseList"></ul>
        </div>

        <div id="summary">
            <h2>Summary</h2>
            


            <p>Total Income: $<span id="totalIncome">0</span></p>
            <p>Total Expenses: $<span id="totalExpenses">0</span></p>
            <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        </div>
    </div>
</body>
</html>
